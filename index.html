<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Weather app | Javascript</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button><img src="/Images/search.png" alt="Search icon"></button>
        </div>
        <div class="error">
            <p>Kota yang anda masukkan salah</p>
        </div>
        <div class="weather">
            <img src="/Images/rain.png" alt="rain icon" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Jakarta</h2>
            <div class="details">
                <div class="col">
                    <img src="/Images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
